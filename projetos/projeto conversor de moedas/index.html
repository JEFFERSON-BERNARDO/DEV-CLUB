
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./scripts.js"></script>
</head>

<body>

    <img src="./assets/03-30-53-418_512.webp" alt="moeda" class="moeda-giro">
    <main>
        <label class="selec">
            <b>Converter de:</b>
            <select>
                <option>R$ Real Brasilieiro</option>
            </select>
        </label>
        <label class="selec">
            <b>Converter para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <nav class="meio">
            <label>Valor
                <input placeholder="RS 10.000" class="input-currency"></input>
                <button class="convert-button">Converter</button>
            </label>
        </nav>
        <div>
            <section>
                <img src="./assets/brasil.png" alt="moeda-converter" class="imgs">
                <p class="moeda">Real Brasileiro</p>
                <p class="moeda-valor-para-converter"> R$ 0.00</p>
            </section>
            <article>
                <img src="./assets/seta.png" alt="seta" class="imgs" id="seta">
            </article>
            <aside>
                <img src="./assets/usa.png" alt="moeda-convertida" class="imgs" id="currecy-img">
                <p class="moeda" id="currency-name">Dólar Americano</p>
                <p class="moeda-valor"> $ 0,00</p>
            </aside>
        </div>


    </main>
   
</body>

</html>
