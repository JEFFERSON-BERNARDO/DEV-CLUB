<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
 <script src="./Aequivo.js"></script>
    <title>Dev club - Convert Money</title>
</head>

<body>
    <img src="./logo.gif" alt="logo convert money" id="logo">
    <main>
        <label>
            <b>Converter de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
            <b>Converter para:</b>
            <select>
                <option>U$ Dolar </option>
                <option> € Euro </option>
                <option> ₿ Bitcoin </option>
                <option> £ Libra </option>
            </select>

        </label>
        <label>
            <b>Valor</b>
            <input placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="div">
                <img src="./brasil.png" alt="moeda brasil" class="img-vallue">
                <p class="currency">Real</p>
                <p class="currency-vallue">R$ 0,00</p>
            </div>
            <img src="./Vector.png" alt="seta de indiação" class="arrow-img">
            <div class="div">
                <img src="./eua.png" alt="Moeda Estados Unidos" class="img-vallue">
                <p class="currency">Dólar</p>
                <p class="currency-vallue">US$ 0.00</p>
            </div>



        </section>

    </main>
